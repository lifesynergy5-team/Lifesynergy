  <style>
    /* Navbar link hover underline animation */
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -3px;
      left: 0;
      background: #06b6d4; /* cyan-500 */
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }

    /* Hero fade in */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fade-in 0.6s ease-out forwards; }
    .fade-in-delay { animation: fade-in 0.9s ease-out forwards; }

    /* Doctor icon pulse */
    @keyframes pulse {
      0% { transform: scale(1); color: #0ea5e9; }
      50% { transform: scale(1.2); color: #0284c7; }
      100% { transform: scale(1); color: #0ea5e9; }
    }
    .doctor-icon { animation: pulse 2s infinite; }
  </style>
</head>
