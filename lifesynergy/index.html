<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShramArogya | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Photo carousel animation */
    .carousel {
      display: flex;
      overflow: hidden;
      align-items: center;
      justify-content: center;
      height: 500px;
      gap: 1rem;
    }
    .carousel img {
      transition: transform 0.5s ease, opacity 0.5s ease;
      border-radius: 1rem;
    }
    .carousel img.active {
      transform: scale(1.2);
      opacity: 1;
      z-index: 10;
    }
    .carousel img.inactive {
      transform: scale(0.8);
      opacity: 0.5;
    }

    /* OTP modal */
    .modal-bg {
      background: rgba(0,0,0,0.6);
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">

<section class="min-h-screen flex flex-col md:flex-row">
  <!-- Left: Sliding photos -->
  <div class="md:w-1/2 flex items-center justify-center bg-gray-200 relative">
    <div class="carousel w-full max-w-md">
      <img src="assets/mainlogo-Photoroom (1).png" class="active w-48 h-64 object-cover">
      <img src="assets/mainlogo-Photoroom (1).png" class="inactive w-36 h-48 object-cover">
      <img src="assets/mainlogo-Photoroom (1).png" class="inactive w-36 h-48 object-cover">
    </div>
  </div>

  <!-- Right: Login form -->
  <div class="md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Login</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Aadhaar Number</label>
          <input type="text" name="aadhaar" placeholder="1234-5678-9012" maxlength="12" required 
            class="input-field w-full border p-2 rounded-md">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Username</label>
          <input type="text" name="username" placeholder="Your Name" required 
            class="input-field w-full border p-2 rounded-md">
        </div>
        <button type="submit" class="btn-primary w-full flex justify-center items-center gap-2">
          <i class="fas fa-paper-plane"></i> Send OTP
        </button>
      </form>
    </div>
  </div>
</section>

<!-- OTP Modal -->
<div id="otpModal" class="modal-bg">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96 text-center">
    <h3 class="text-xl font-bold mb-4">Enter OTP</h3>
    <input type="text" id="otpInput" maxlength="6" placeholder="Enter OTP" 
      class="input-field w-full border p-2 rounded-md text-center mb-4">
    <div class="flex justify-between">
      <button id="verifyOtpBtn" class="btn-primary px-4 py-2">Verify</button>
      <button id="resendOtpBtn" class="btn-secondary px-4 py-2">Resend</button>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  // Supabase init
  const supabaseUrl = 'YOUR_SUPABASE_URL';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = createClient(supabaseUrl, supabaseKey);

  let generatedOtp = '';

  const loginForm = document.getElementById('loginForm');
  const otpModal = document.getElementById('otpModal');
  const otpInput = document.getElementById('otpInput');
  const verifyOtpBtn = document.getElementById('verifyOtpBtn');
  const resendOtpBtn = document.getElementById('resendOtpBtn');

  // Carousel logic
  const images = document.querySelectorAll('.carousel img');
  let currentIndex = 0;
  setInterval(() => {
    images.forEach((img, i) => img.className = i === currentIndex ? 'active' : 'inactive w-36 h-48 object-cover');
    currentIndex = (currentIndex + 1) % images.length;
  }, 2500);

  // Generate OTP
  function generateOtp() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }

  // Simulate sending OTP via Twilio (you will call your backend API)
  async function sendOtp(aadhaar, username) {
    generatedOtp = generateOtp();
    console.log('OTP sent:', generatedOtp); // Replace with actual Twilio API call via backend
    // Example fetch to your server:
    // await fetch('/send-otp', { method: 'POST', body: JSON.stringify({ aadhaar, otp: generatedOtp }) });
  }

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const aadhaar = e.target.aadhaar.value;
    const username = e.target.username.value;

    // Check if Aadhaar exists in Supabase
    const { data, error } = await supabase
      .from('users') // your table name
      .select('*')
      .eq('aadhaar', aadhaar)
      .single();

    if (error || !data) {
      alert('Aadhaar not found!');
      return;
    }

    await sendOtp(aadhaar, username);
    otpModal.style.display = 'flex';
  });

  verifyOtpBtn.addEventListener('click', () => {
    if (otpInput.value === generatedOtp) {
      alert('OTP verified! Redirecting...');
      window.location.href = '/dashboard.html'; // Replace with main page
    } else {
      alert('Incorrect OTP! Please try again.');
    }
  });

  resendOtpBtn.addEventListener('click', async () => {
    const aadhaar = loginForm.aadhaar.value;
    const username = loginForm.username.value;
    await sendOtp(aadhaar, username);
    alert('OTP resent!');
  });
</script>
</body>
</html>
