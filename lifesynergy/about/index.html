<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        .hidden-section { display: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        
        /* New loading class and animations */
        body.loading .content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .contact-card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease-in-out;
            border-left: 4px solid;
            
            /* Initial state for animation */
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in-up 0.8s ease-out forwards;
        }

        .contact-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #f8fafc; /* Change background on hover */
        }
        
        .contact-icon, .contact-text {
            /* Initial state for staggered animation */
            opacity: 0;
            animation: pop-in 0.6s ease-out forwards;
        }

        /* Staggered animation delays for inner content */
        .contact-card .contact-icon { animation-delay: 0.8s; }
        .contact-card .contact-text { animation-delay: 1s; }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Interactive font style on hover for links */
        .contact-text a {
            transition: font-weight 0.3s ease-in-out;
        }

        /* Icon-specific highlight animations */
        .contact-icon.highlight-email:hover {
            transform: scale(1.2);
            color: #22d3ee; /* light blue */
        }

        .contact-icon.highlight-phone:hover {
            transform: scale(1.2);
            color: #3b82f6; /* light blue */
        }

        .contact-icon.highlight-instagram:hover {
            transform: scale(1.2);
            color: #ec4899; /* pink */
        }

        .contact-icon.highlight-linkedin:hover {
            transform: scale(1.2);
            color: #1e40af; /* dark blue */
        }

        /* New styles for contact info */
        .contact-info-text {
            color: #4ADE80; /* Light green */
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans loading">
    
    <nav class="navbar bg-white shadow-md fixed w-full top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <img src="/assets/mainlogo-Photoroom (1).png" alt="Logo" class="w-10 h-10 logo">
                <span class="font-bold text-xl text-gray-800">ShramArogya</span>
            </div>
            <ul class="hidden md:flex space-x-8 font-medium text-gray-700">
                <li><a href="/home/index.html" class="hover:text-cyan-500"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" class="hover:text-cyan-500"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="index.html#features" class="hover:text-cyan-500"><i class="fas fa-star"></i> Features</a></li>
                <li><a href="/ai/index.html" class="hover:text-cyan-500"><i class="fas fa-chart-line"></i> Health Prediction</a></li>
                
            </ul>
        </div>
    </nav>
    
    <div class="content">
        <div class="pt-28 max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-xl mt-10 text-center">
            <div class="flex flex-col items-center mb-8">
                <img src="/assets/mainlogo-Photoroom (1).png" alt="Logo" class="w-24 h-24 mb-4">
                <h1 class="text-4xl font-bold text-blue-900">Get in Touch</h1>
                <p class="text-md text-gray-600 mt-2">We'd love to hear from you. Contact us through the channels below.</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-left">
                <div class="contact-card flex flex-col items-center p-6 rounded-lg bg-gray-50 border-cyan-500" style="animation-delay: 0.1s;">
                    <i class="fas fa-envelope text-5xl text-cyan-500 mb-3 contact-icon highlight-email" style="animation-delay: 0.9s;"></i>

                    <a href="mailto:contact@shramaarogya.org" class="text-sm text-blue-600 hover:underline contact-text contact-info-text" style="animation-delay: 1.2s;">contact@shramaarogya.org</a>
                </div>

                <div class="contact-card flex flex-col items-center p-6 rounded-lg bg-gray-50 border-blue-600" style="animation-delay: 0.2s;">
                    <i class="fas fa-phone-alt text-5xl text-blue-600 mb-3 contact-icon highlight-phone" style="animation-delay: 1s;"></i>
                    <span class="font-semibold text-gray-800 contact-text" style="animation-delay: 1.2s;">Phone</span>
                    <a href="tel:+911234567890" class="text-sm text-blue-600 hover:underline contact-text contact-info-text" style="animation-delay: 1.3s;">+91 12345 67890</a>
                </div>
                
                <div class="contact-card flex flex-col items-center p-6 rounded-lg bg-gray-50 border-pink-600" style="animation-delay: 0.3s;">
                    <i class="fab fa-instagram text-5xl text-pink-600 mb-3 contact-icon highlight-instagram" style="animation-delay: 1.1s;"></i>
                    <span class="font-semibold text-gray-800 contact-text" style="animation-delay: 1.3s;">Instagram</span>
                    <a href="https://instagram.com/shram_arogya" target="_blank" class="text-sm text-blue-600 hover:underline contact-text contact-info-text" style="animation-delay: 1.4s;">@shram_arogya</a>
                </div>

                <div class="contact-card flex flex-col items-center p-6 rounded-lg bg-gray-50 border-blue-800" style="animation-delay: 0.4s;">
                    <i class="fab fa-linkedin text-5xl text-blue-700 mb-3 contact-icon highlight-linkedin" style="animation-delay: 1.2s;"></i>
                    <span class="font-semibold text-gray-800 contact-text" style="animation-delay: 1.4s;">LinkedIn</span>
                    <a href="https://linkedin.com/company/shram-arogya" target="_blank" class="text-sm text-blue-600 hover:underline contact-text contact-info-text" style="animation-delay: 1.5s;">ShramArogya</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', () => {
            // Remove loading class after a delay to trigger animations
            setTimeout(() => {
                document.body.classList.remove('loading');
            }, 500); // 0.5-second delay for smoother transition
        });
    </script>
</body>
</html>
