<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShramArogya | Migrant Health Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="../assets/mainlogo-Photoroom (1).png" class="w-10 h-10" alt="logo">
      <h1 class="font-bold text-xl text-gray-800">ShramArogya</h1>
    </div>
    <ul class="flex space-x-6 text-gray-700 font-medium">
      <li><a href="#" class="hover:text-cyan-500"><i class="fas fa-users"></i> Migrants Health Map</a></li>
      <li><a href="../ai/index.html" class="hover:text-cyan-500"><i class="fas fa-chart-line"></i> Health Prediction</a></li>
      <li><a href="#" class="hover:text-cyan-500"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Dashboard -->
  <section class="max-w-7xl mx-auto mt-10 px-6">
    <h2 class="text-3xl font-bold text-blue-900 mb-6">Migrant Health Overview</h2>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 class="text-lg font-semibold text-gray-700"><i class="fas fa-lungs-virus text-red-500"></i> TB Cases</h3>
        <p id="tbCount" class="text-3xl font-extrabold text-red-500">0</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 class="text-lg font-semibold text-gray-700"><i class="fas fa-bug text-green-600"></i> Malaria Cases</h3>
        <p id="malariaCount" class="text-3xl font-extrabold text-green-600">0</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 class="text-lg font-semibold text-gray-700"><i class="fas fa-thermometer text-orange-500"></i> Fever Cases</h3>
        <p id="feverCount" class="text-3xl font-extrabold text-orange-500">0</p>
      </div>
    </div>

    <!-- Map -->
    <div id="map" class="w-full h-[400px] rounded-xl shadow mb-10"></div>

    <!-- Tabular Data -->
    <div class="bg-white p-6 rounded-xl shadow overflow-x-auto">
      <h3 class="text-xl font-bold text-gray-800 mb-4"><i class="fas fa-table"></i> Health Data by District</h3>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-100 text-gray-700 text-left">
            <th class="p-3 border">District</th>
            <th class="p-3 border">Industry</th>
            <th class="p-3 border">Disease</th>
            <th class="p-3 border">Count</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="text-gray-600"></tbody>
      </table>
    </div>
  </section>

  <script>
    // ðŸ”¹ Example Data (replace with API/database later)
    const healthData = [
      { district: "Kochi", industry: "Textile", disease: "TB", count: 12, lat: 9.9312, lng: 76.2673 },
      { district: "Kollam", industry: "Plantation", disease: "Malaria", count: 8, lat: 8.8932, lng: 76.6141 },
      { district: "Calicut", industry: "Construction", disease: "Fever", count: 15, lat: 11.2588, lng: 75.7804 }
    ];

    // Initialize Map
    const map = L.map("map").setView([10.1632, 76.6413], 8); // Kerala center

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Totals
    let totals = { TB: 0, Malaria: 0, Fever: 0 };

    // Place Markers + Fill Table
    const tableBody = document.getElementById("dataTable");

    healthData.forEach(item => {
      totals[item.disease] += item.count;

      L.marker([item.lat, item.lng])
        .addTo(map)
        .bindPopup(`<b>${item.district}</b><br>Industry: ${item.industry}<br>${item.disease}: ${item.count}`);

      // Add row to table
      const row = `
        <tr>
          <td class="p-3 border">${item.district}</td>
          <td class="p-3 border">${item.industry}</td>
          <td class="p-3 border">${item.disease}</td>
          <td class="p-3 border font-semibold">${item.count}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });

    // Update Cards
    document.getElementById("tbCount").innerText = totals.TB;
    document.getElementById("malariaCount").innerText = totals.Malaria;
    document.getElementById("feverCount").innerText = totals.Fever;
  </script>
</body>
</html>
